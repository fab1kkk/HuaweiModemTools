	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<body onload="getRandomInt();">

	<h2 id="result"></h2>

	<script>
		function getRandomInt() {
			setTimeout(function () {

			  $.get("url", function(data, status){
    				$('#result').html(data);
  				});

				getRandomInt();
			}, 1500)
			return false;
		}
	</script>


</body>
